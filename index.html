<script>
class Student {
    constructor(firstName, lastName, birthYear) {
        this.firstName = firstName;
        this.lastName = lastName;
        this.birthYear = birthYear;
        this.grades = [];
        this.attendance = new Array(25).fill(null);
    }

    present() {
        const emptySlotIndex = this.attendance.indexOf(null);
        if (emptySlotIndex !== -1) {
            this.attendance[emptySlotIndex] = true;
        }
    }

    absent() {
        const emptySlotIndex = this.attendance.indexOf(null);
        if (emptySlotIndex !== -1) {
            this.attendance[emptySlotIndex] = false;
        }
    }

    getAge() {
        const currentYear = new Date().getFullYear();
        return currentYear - this.birthYear;
    }

    getAverageGrade() {
        if (this.grades.length === 0) {
            return 0;
        }
        const sum = this.grades.reduce((total, grade) => total + grade, 0);
        return sum / this.grades.length;
    }

    summary() {
        const averageGrade = this.getAverageGrade();
        const attendanceRatio = this.attendance.filter(Boolean).length / this.attendance.length;

        if (averageGrade > 90 && attendanceRatio > 0.9) {
            return "Молодець!";
        } else if (averageGrade > 90 || attendanceRatio > 0.9) {
            return "Добре, але можна краще";
        } else {
            return "Редиска!";
        }
    }
}
